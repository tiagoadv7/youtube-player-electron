<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* O vídeo começa invisível até o fade-in */
      opacity: 0;
      transition: opacity 0.4s ease-in; /* Adiciona o efeito de fade-in */
    }
    /* Estilizando o iframe do loading */
    #loadingFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
    <!-- Loading iframe -->
    <iframe id="loadingFrame" src="loading.html"></iframe>


  <script>
    function onYouTubeIframeAPIReady() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('video');
      const videoId = extractVideoId(videoUrl);

      if (videoId) {
        new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            'autoplay': 1,
            'controls': 1,
            'fullscreen': 1
          },
          events: {
            'onReady': (event) => {
              document.getElementById('loadingFrame').style.display = 'none'; // Remove o preloader
              const playerElement = document.getElementById('player');
              playerElement.style.display = 'block'; // Exibe o player
              playerElement.style.opacity = 1; // Aplica o fade-in
              event.target.playVideo(); // Reproduz o vídeo
            },
            'onError': () => {
              alert('Erro ao carregar o vídeo.');
            }
          }
          
        });
        
      } else {
        alert('URL inválida');
      }
    }
    

    // Função para extrair o ID do vídeo (não é mais necessária aqui, pois já estamos passando o ID)
    function extractVideoId(url) {
      return url; // Já estamos passando o ID do vídeo diretamente, sem precisar de regex.
    }

    window.onload = function() {
      // Simulando o tempo de carregamento
      setTimeout(() => {
        // Remove o iframe de loading
        document.getElementById('loadingFrame').remove();
        // Exibe o conteúdo principal
        document.getElementById('content').style.display = 'block';
      }, 3000);  // Simula um tempo de carregamento de 2 segundos
    };

    // Carrega a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    ipcRenderer.send('close-video');  // Envia mensagem para o processo principal fechar a janela
  }
});
  </script>
</body>
</html>
